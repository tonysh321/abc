<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>对接公告API</title>
    <style>
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <button onclick="fetchBulletin('GET')">GET 请求公告</button>
    <button onclick="fetchBulletin('POST')">POST 请求公告</button>
    <div class="result" id="result"></div>

    <script>
        // API 地址和参数
        const apiUrl = 'http://shuixian.ltd/main/api/bulletin/bulletin.php';
        const params = { admin: 3855584220 };
        const resultDom = document.getElementById('result');

        async function fetchBulletin(method) {
            try {
                let response;
                resultDom.textContent = '请求中...';
                
                if (method === 'GET') {
                    // GET 请求：参数拼接在 URL 上
                    const url = new URL(apiUrl);
                    url.search = new URLSearchParams(params);
                    response = await fetch(url, { method: 'GET' });
                } else if (method === 'POST') {
                    // POST 请求：参数以 form 格式传递
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams(params)
                    });
                }

                // 解析响应结果
                const data = await response.text();
                // 尝试转为 JSON 格式化显示
                try {
                    resultDom.textContent = JSON.stringify(JSON.parse(data), null, 2);
                } catch {
                    resultDom.textContent = data;
                }
            } catch (error) {
                resultDom.textContent = `请求失败：${error.message}`;
            }
        }
    </script>
</body>
</html>
